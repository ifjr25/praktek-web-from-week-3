<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Form Data Penduduk</title>
    </head>

    <body>
    <h2 style="text-align: center;">Form Input Data penduduk</h2>
    <form action="hasil.html" method="POST">
     <fieldset>
    <legend><b>Form Input</b></legend>
    <label for="nama">Nama : </label>
    <input type="text" name="nama" id="nama">
         <br>
         <br>
         <label for="agama">Agama :</label>
         <select name="agama" id="agama">
<option>agamamu ?</option>
<option value="islam">Islam</option>
<option value="kristen">kristen</option>
<option value="hindu">hindu</option>
<option value="buddha">buddha</option>
<option value="kongwuchu">kongwuchu</option>
<option value="lainnya">lainnya</option>
             </select>
             <br>
             <br>
             <label for="jk">Jenis Kelamin :</label>
             <input type="radio" name="jk" id="jk" value="perempuan">
             <label for="">Perempuan</label>
             <input type="radio" value="Laki-Laki" name="jk" id="jk">
             <label for="">Laki-Laki</label>
             <br>
             <br>
             <label for="">Foto :</label>
             <input type="file">
             <br>
             <br>
             <input type="submit" value="simpan" id="simpan" />
     </fieldset>
    </form>
    </body>
</html>
